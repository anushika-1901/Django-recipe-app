{% extends "base.html" %}
{% block start %}
<div class="text-center">
    <h1 class="display-4">Welcome to Recipe Generator!!</h1>
    <p class="lead">Create ,manage and generate delicious recipes.</p>
    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}" class="btn btn-primary me-2"><i class="bi bi-box-arrow-in-right"></i>Login</a>
    <a href="{% url 'register' %}" class="btn btn-danger me-2"><i class="bi bi-box-person-plus"></i>Register</a>
    {% else %}
    <a href="{% url 'recipe_list' %}" class="btn btn-primary"><i class="bi bi-journal-bookmark"></i>My Recipes</a>
    {% endif %}
</div>
{% endblock %}
