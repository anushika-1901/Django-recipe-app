{% extends "base.html" %}
{% block start %}
<h2>All Recipes</h2>
{% if request.user.is_authenticated %}
<a href="{% url 'create_recipe' %}" class="btn btn-primary">Create New Recipe</a>
{% endif %}
<br>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4">
        <div class="card mb-3">
            <img src="{{ recipe.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body">
                <h5>{{recipe.title}}</h5>
                <p>{{recipe.ingredients}}</p>
                <p>{{recipe.instructions|truncatechars:100}}</p>
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
