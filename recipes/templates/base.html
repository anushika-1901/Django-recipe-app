{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Generator</title>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home'%}"> <i class="bi bi-book"></i>Recipe Generator</a>
                <div class="d-flex ms-auto">
                    {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hi,{{user.username}}!</span>
                    <a href="{% url 'logout_confirm' %}" class="btn btn-outline-light me-2"><i class="bi bi-box-arrow-right"></i>Logout</a>
                    
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2"><i class="bi bi-box-arrow-right"></i>Login</a>
                    <a href="{% url 'register' %}" class="btn btn-light"><i class="bi bi-person-plus"></i>Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        
    </body>
<div class="container mt-4">
    {% block start %}

    {% endblock %}
</div>
</html>
