<!DOCTYPE html>
<html>
    <head>
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Recipes</a>
            <div>
                {% if user.is_authenticated %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'my_recipes' %}">My Recipes</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'favorite_recipes' %}">Favorites</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout_view' %}">Logout</a>
                {% else %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'login_view' %}">LogIn</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Register</a>
                {% endif %}
                
            </div>
        </div>
    </nav>
    <div class="container">
        {% block start %}


        {% endblock %}
    </div>
</body>


</html>
